
<h1 class="page-header">Register</h1>

<form class="form-horizontal ">

    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUserName" placeholder="Username" ng-model='newuser.username'>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='newuser.password'>
        </div>
    </div>

    <div class="form-group">
        <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="verifyPassword" placeholder="Password" ng-model='newuser.verifypassword'>
        </div>
    </div>

    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="First name" ng-model='newuser.firstName'>
        </div>
    </div>

    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" ng-model='newuser.lastName'>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email (Use , to seprate multiple emails)" ng-model='newuser.emails'>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary" ng-click="register(newuser)" >Register</button>
        </div>
    </div>

    <div>{{error}}</div>
</form>
