<div ng-init="getUserCategories()"></div>
<div ng-init="getHomeContent()"></div>


<div ng-show="showSpinner">
<span us-spinner></span>
</div>

<div ng-repeat="category in categoriesList">
    <h1 class="categoryLabeltoContent"><label ng-click="getCategoryDetails(category.name)" class="class-pointer highlight-text alignCategoriesWithContentName">
        {{category.name}}
    </label>

        <i class="fa fa-arrow-right pull-right fa-1x navigationalNext highlight-text-fonts class-pointer" ng-click="categoryNext(category.name)" ng-show="category.next <= 48"></i>
        <i class="fa fa-arrow-left pull-right fa-1x navigationalPrevious highlight-text-fonts class-pointer" ng-click="categoryPrevious(category.name)" ng-show="category.prev >= 0"></i>


        <!--<button type="button" class="fa fa-arrow-right pull-right fa-1x" ng-click="categoryNext(category.name)">Next</button>-->
        <!--<button type="button" class="fa fa-arrow-left pull-right fa-1x" ng-click="categoryPrevious(category.name)" ng-show="category.prev >= 0">Previous</button>-->

        <!--<button type="button" class="btn btn-primary button-prev-right" ng-click="categoryPrevious(category.name)" ng-show="category.prev >= 0">Previous</button>-->
        <!--<button type="button" class="btn btn-primary button-next-right" ng-click="categoryNext(category.name)">Next</button>-->
    </h1>

    <!--<span ng-class=" {'active':$location.url() =='/home'} " ><a class="navbar-brand" href="#/home">Mashup</a></span>-->

    <div  ng-repeat="d in category.content track by $index">

        <div class="col-md-2 col-lg-2 col-sm-4 col-xs-6">
            <div class="thumbnail" ng-click="gotoDetailPage(d.id)">
                <a class="class-pointer">
                    <img class="img-responsive " ng-src={{d.picture}} alt="Picture Not Available">
                    <h6><label class="class-pointer">{{d.title}}</label></h6>
                </a>
            </div>
        </div>
    </div>


</div>
