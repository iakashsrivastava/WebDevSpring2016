<div ng-init="pageData()"></div>
<div ng-init="getSportsData()"></div>
<div ng-init="getScienceData()"></div>
<div ng-init="getEntertainmentData()"></div>

<ul ui-sortable="sortableOptions" ng-model="categories">

    <li style="list-style: none" ng-repeat="category in categories">

        <h4><label ng-click="getCategoryDetails(category.name)" class="class-pointer">
            {{category.name}}
        </label></h4>

        <div ng-repeat="d in category.items track by $index">
            <div class="col-md-2 col-lg-2 col-sm-4 col-xs-6">
                <div class="thumbnail" ng-click="gotoDetailPage(d.id)">
                    <a class="class-pointer">
                        <img class="img-responsive " ng-src={{d.picture}} alt="Picture Not Available">
                        <h6><label class="class-pointer">{{d.title}}</label></h6>
                    </a>
                </div>
            </div>
        </div>

    </li>
</ul>
