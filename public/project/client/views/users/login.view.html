
    <h1 class="page-header">Login</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUserName" class="col-sm-2 control-label  ">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUserName" placeholder="Username" ng-model="existingUser.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label  ">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="existingUser.password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-block btn-primary" ng-click="login(existingUser)">Login</button>
            </div>
        </div>
    </form>


    <a href="/auth/google"
       class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
