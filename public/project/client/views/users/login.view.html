<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1077257479013987";
    fjs.parentNode.insertBefore(js, fjs);

<h1 class="page-header">Welcome</h1>

    <div class="well">

        <h4><label>Username</label></h4>
        <div class="input-group input-group-lg" ng-class="usernamehasError">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" id="inputUserName" placeholder="Username" ng-model="existingUser.username">
        </div>

        <h4><label>Password</label></h4>
        <div class="input-group input-group-lg" ng-class="passwordError">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="existingUser.password">
        </div>
    </div>

    <div ng-show="noInfo">
        <label>Please enter Username and Password</label>
        <label>Please Try Again</label>
    </div>
    <div ng-show="unauthorised">
        <label>Either the username or password is Incorrect.</label>
        <label>Please Try Again</label>
    </div>
    <div ng-show="usernameBlank">
        <label>Username Field cannot be Empty.</label>
        <label>Please Try Again</label>
    </div>
    <div ng-show="passwordBlank">
        <label>Password cannot be empty</label>
        <label>Please Try Again</label>
    </div>
    <button type="submit" class="btn btn-block btn-primary" ng-click="login(existingUser)">Login</button>

    <br>
    <div style="text-align: center">
        <h4><label>OR</label></h4>
    <hr style="margin-bottom: 0px; margin-top: 0px;">
        <h4><label>Login with your favrouite Social Account Network</label></h4>
    </div>
            <br>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <a href="/auth/google"
           class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

        <a href="/auth/facebook"
       class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
        </a>
        <!--<div class="fb-login-button" data-max-rows="5" data-size="large" data-show-faces="true" data-auto-logout-link="false"></div>-->
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <a href="/auth/twitter"
           class="btn btn-primary btn-block">
            <span class="fa fa-twitter"></span>
            Twitter
        </a>
    </div>
