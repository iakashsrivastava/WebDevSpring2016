
    <div ng-repeat="d in data">
        <div class="col-md-3">
            <div class="thumbnail"><a style="cursor: pointer">
                <img ng-src={{d.picture}} alt="Picture Not Available" ng-click="gotoDetailPage(d.id)">
                <div class="caption">
                    <h6><label>{{d.title}}</label></h6>
                </div>
               </a>
            </div>
        </div>
    </div>
